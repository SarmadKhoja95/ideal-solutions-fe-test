<!--sidebar-->
<p-sidebar
  #sidebarRef
  [visible]="true"
  autoZIndex="false"
  position="left"
  [baseZIndex]="1"
  [styleClass]="!collapsed ? 'sidebar' : 'sidebar collapsed'"
  [modal]="false"
  [dismissible]="false"
>
  <ng-template pTemplate="headless">
    <div class="flex flex-column h-full">
      <span class="px-4 pt-4 flex-shrink-0 text-center">
        <img *ngIf="collapsed" src="/images/logo.svg" alt="i" />
        <img *ngIf="!collapsed" src="/images/small-logo.svg" alt="i" />
      </span>
      <div
        class="w-full surface-50 h-2rem flex align-items-center justify-content-center mt-2 mb-3 cursor-pointer"
        (click)="toggleSidebarWidth()"
      >
        <i
          class="ph ph-list-bullets text-color-secondary"
          style="font-size: 18px"
        ></i>
      </div>

      <div class="overflow-y-auto">
        <ul class="list-none p-3 pt-1 m-0">
          <li>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a
                  routerLink="/"
                  [class.justify-content-center]="!collapsed"
                  class="flex align-items-center pb-3 cursor-pointer border-round hover:text-primary hover:font-bold text-200 transition-duration-150 transition-all no-underline"
                >
                  <img src="/images/dashboard-active.svg" alt="i" />
                  <span [class.hidden]="!collapsed" class="ml-4"
                    >Dashboard</span
                  >
                </a>
              </li>
              <li>
                <a
                  [class.justify-content-center]="!collapsed"
                  class="flex align-items-center pb-3 cursor-pointer border-round hover:text-primary hover:font-bold text-200 transition-duration-150 transition-colors"
                >
                  <img src="/images/report.svg" alt="i" />
                  <span [class.hidden]="!collapsed" class="ml-4">Report</span>
                </a>
              </li>

              <li>
                <a
                  pStyleClass="@next"
                  enterClass="hidden"
                  enterActiveClass="slidedown"
                  leaveToClass="hidden"
                  leaveActiveClass="slideup"
                  (click)="toggleOrganization()"
                  [class.justify-content-center]="!collapsed"
                  class="flex align-items-center cursor-pointer border-round hover:text-primary hover:font-bold text-200 transition-duration-150 transition-colors"
                >
                  <img src="/images/organization.svg" alt="i" />
                  <span [class.hidden]="!collapsed" class="ml-4"
                    >Organization</span
                  >
                  <i
                    [class.hidden]="!collapsed"
                    class="pi pi-chevron-down ml-auto"
                  ></i>
                </a>
                <ul
                  class="list-none py-0 pl-3 pr-0 m-0 overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out"
                  [class]="{ hidden: !organizationOpen }"
                >
                  <li>
                    <a
                      routerLink="/add-user"
                      [class.justify-content-center]="!collapsed"
                      class="flex align-items-center pt-3 pl-3 cursor-pointer border-round hover:text-primary hover:font-bold text-200 transition-duration-150 transition-colors no-underline"
                    >
                      <img src="/images/users.svg" alt="i" />
                      <span [class.hidden]="!collapsed" class="ml-4"
                        >Users</span
                      >
                      <div
                        class="bg-primary h-2rem w-2rem align-items-center justify-content-center border-round ml-auto"
                        [class.hidden]="!collapsed"
                        [class.flex]="collapsed"
                      >
                        <i class="pi pi-plus text-white"></i>
                      </div>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <a
          pRipple
          class="m-3 w-full flex align-items-center cursor-pointer p-3 gap-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
        >
          <div
            class="border-2 border-gray-100 overflow-hidden h-3rem w-3rem"
            style="border-radius: 16px"
          >
            <img src="/images/avatar.png" class="w-full h-full" />
          </div>
          <div
            class="flex-column gap-1 text-color"
            [class.hidden]="!collapsed"
            [class.flex]="collapsed"
          >
            <span class="font-bold">John Doe</span>
            <span class="font-medium">Admin</span>
          </div>
        </a>
      </div>
    </div>
  </ng-template>
</p-sidebar>

<!-- Main content area -->
<div class="content" [class.push]="collapsed">
  <router-outlet />
  <p-toast position="bottom-right" />
</div>
